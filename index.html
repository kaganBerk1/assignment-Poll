<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Pollective</title>
    <meta name="description" content="Assignment" />
    <meta name="Kağan Berk Gencer" content="Assignment" />

    <link rel="stylesheet" href="style.css" />

<!--FONT-->
    <link
      href="//db.onlinewebfonts.com/c/64a2cfb57c4a5df1013e4f2e5bf3eff3?family=SF+Pro+Display"
      rel="stylesheet"
      type="text/css"
    />
  </head>

  <body>
    <div class="container">
      <div class="app">
        <div class="pollViewContainer">
          <div class="topView">
            <a class="arrowBack" href="#"
              ><img
                style="transform: scale(1.3, 1.3)"
                src="assets/back arrow white.svg"
                alt="arrowBack"
            /></a>
            <div class="user">
              <img class="thumbnail" src="" alt="thumbnail" />
              <span class="userName"></span>
            </div>
            <span class="dots" style="width: 10px; height: 20px;"
              ><img
                style="transform: scale(1.3, 1.3)"
                src="assets/3dots.svg"
                alt="3dots"
            /></span>
          </div>
          <div class="midView">
            <span id=" question">ınstagram sayesinde soğuduğumuz şeyler?</span>
          </div>
        </div>
        <div class="bottomView" >
          <div class="bottom">
            <img class="imageBottom" src="assets/join the research - 0.svg" />
            <span class="bottomText">Review Results</span>
          </div>
          <img class="submitArrow" src="assets/Arrow.svg" alt="submitArrow" />
        </div>
        <div class="header">
          <span>Research Details</span>
        </div>
        <div class="body">
          <div class="bodyWrap">
            <div class="bodyItem">
              <div class="left">
                <div class="iconContainer">
                  <img src="assets/attendence.svg" alt="attendence" />
                </div>
                <div class="headContainer">Question</div>
              </div>
              <div class="right" id="attendence">undefined</div>
            </div>
            <div class="bodyItem">
              <div class="left">
                <div class="iconContainer">
                  <img src="assets/capacity icon.svg" alt="capacity" />
                </div>
                <div class="headContainer">Attendence</div>
              </div>
              <div class="right" id="capacity">undefined</div>
            </div>
            <div class="bodyItem">
              <div class="left">
                <div class="iconContainer">
                  <img src="assets/airtime.svg" alt="Deadline" />
                </div>
                <div class="headContainer">Deadline</div>
              </div>
              <div class="right" id="Deadline">undefined</div>
            </div>
            <div class="bodyItem">
              <div class="left">
                <div class="iconContainer">
                  <img src="assets/poly.svg" alt="Polly" />
                </div>
                <div class="headContainer">Polly</div>
              </div>
              <div class="right" id="polly">undefined</div>
            </div>
            <div class="bodyItem">
              <div class="left">
                <div class="iconContainer">
                  <img src="assets/carrot.svg" alt="carrot" />
                </div>
                <div class="headContainer">Carrot</div>
              </div>
              <div class="right" id="carrot">undefined</div>
            </div>
    </div>
    
                <!-- Modal -->
                <div id="myModal" class="modal">

                    <!-- Modal content -->
        
                    <div class="modal-content">
                      <img class="pop-upImage" src="https://app.pollective.io/static/media/error500.9de55442.svg" />
                      <div class="textModal">
                        <span style="font-size: 27px; ;">Hmm</span>
                      <p>Something went wrong. Please refresh the page or go back to the previous page and try again.</p>
                      </div>
                      <span class="close">&times;</span>
                      <Button class="myButton">OK ></Button>
                    </div>
                  
                  </div>

                  <!--  MODAL 2-->
                  <div id="myModal2" class="w3-modal">
                    <div class="w3-modal-content">
                      <div class="w3-container">
                        <p >Share</p>
                        <p class="w3-mid" id="report">Report Content</p>
                      </div>
                      <footer class="w3-container w3-teal">
                        <p>Cancel</p>
                      </footer>
                    </div>
                  </div>

                
          
    <script src="app.js"></script>

  </body>
</html>
